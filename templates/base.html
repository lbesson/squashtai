## -*- coding: utf-8 -*-
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Squash TAI</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <!--[if !IE]>--><link media="only screen and (max-device-width: 480px)" href="/css/handheld.css" type="text/css" rel="stylesheet" /><!--<![endif]-->
    <link rel="alternate" type="application/rss+xml" title="Rss" href="/feed.rss" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6/prototype.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8/scriptaculous.js"></script>
  </head>
  <body>
  <span id="indicator" style="display: none">loading...</span>
  <span id="ajax_feedback_failure" style="display: none"></span>
  <span id="ajax_feedback_success" style="display: none">Changes saved</span>
  <div id="header">
    <div id="logo">
      <img src="/images/logo.png" alt="Squash TAI" />
    </div>
    <div id="shortcuts">
      <a href="/">Classement</a>
      % if is_registered:
      | <a href="/match/add">Ajouter un match</a>
      | <a href="/match/simulate">Simuler un match</a>
      | <a href="/profile">Modifier mon profil</a>
      | <a href="/comment">Commentaires</a>
      % else:
      | <a href="/register">Inscription</a>
      % endif
      % if is_admin:
      | <a href="/users/pending">Inscriptions en attente</a>
      % endif
      | <a href="http://github.com/lbesson/squashtai">Code source</a>
      | <a href="http://github.com/lbesson/squashtai/issues">Tickets</a>
    </div>
  </div>

  <div id="main">
  ${self.body()}
  </div>

  <div id="top-options">
    <span class="login" >${greeting }</span>
  </div>

  </body>
</html>
